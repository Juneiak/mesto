<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Алан Ибатуллин">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="common">
  <div class="page">

    <header class="header">
      <img class="header__image" src="./images/Vector-2.svg" alt="Логотип 'mesto'">
    </header>

    

    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <button class="profile__edit-button button-animation" type="button"></button>
        </div>
        <button class="profile__add-button button-animation" type="button"></button>
      </section>
      
      <section class="elements">
        <ul class="elements__table"></ul>
      </section>
    </main>
    
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="pop-up" id='edit'>
      <form class="pop-up__form" method="POST" novalidate name="info-change-form" id="edit-form">
        <fieldset class="pop-up__form-container">
          <h2 class="pop-up__title">Редактировать профиль</h2>
          <input class="pop-up__form-text-input" type="text" minlength="2" maxlength="40" id="name" name="name" value="" required placeholder="Имя">
          <span class="pop-up__error name-error"></span>
          <input class="pop-up__form-text-input" type="text" minlength="2" maxlength="200" id="about" name="about" value="" required placeholder="О себе">
          <span class="pop-up__error about-error"></span>
          <input class="pop-up__form-button button-animation button-animation_blackout-level_light" type="submit" value="Сохранить" id="changes-save">
        </fieldset>
        <button class="pop-up__close-button button-animation" type="button" id="close-edit"></button>
      </form>
    </div>
    
    <div class="pop-up" id="add">
        <form class="pop-up__form" method="POST" novalidate name="photo-add-form" id="add-form">
          <fieldset class="pop-up__form-container">
            <h2 class="pop-up__title">Новое место</h2>
            <input class="pop-up__form-text-input" type="text" minlength="2" maxlength="30" id="card-name" name="card-name" value="" placeholder="Название" required>
            <span class="pop-up__error card-name-error"></span>
            <input class="pop-up__form-text-input" type="url" id="card-link" name="card-link" value="" placeholder="Ссылка на картинку" required>
            <span class="pop-up__error card-link-error" ></span>
            <input class="pop-up__form-button pop-up__form-button_inactive button-animation button-animation_blackout-level_light" disabled type="submit" value="Создать" id="photo-create">
          </fieldset>
          <button class="pop-up__close-button button-animation" type="button" id="close-add"></button>
        </form>
      </div>

      <div class="pop-up" id="photo">
        <figure class="pop-up__figure">
          <button class="pop-up__close-button button-animation" type="button" id="photo-close"></button>
          <img class="pop-up__image" src="./images/dombay.jpg" alt="фотография">
          <figcaption class="pop-up__caption"></figcaption>
        </figure>
      </div>

  </div>
  <template id="element">
    <li class="element">
        <button class="element__delete-button button-animation" type="button" id="delete-card"></button>
        <img class="element__image" src="./images/dombay.jpg" alt="фотография">
        <div class="element__about">
          <h2 class="element__place-name"></h2>
          <button class="element__like-button button-animation button-animation_blackout-level_medium" type="button"></button>
        </div>
      </li>
  </template>
  <script src="./scripts/base-script.js"></script>
  <script src="./scripts/form-validation.js"></script>
</body>
</html>
